<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Matcha lala</title>
    <meta name="description" content="View our menu of premium matcha drinks and non-matcha options.">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index-simple.html">
                <img src="./images/matcha-lala-logo.png" alt="Matcha lala Logo" width="40" height="40" class="me-2">
                <span class="fw-bold text-matcha">Matcha lala</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index-simple.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="article.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Header -->
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="display-4 fw-bold mb-3">Our <span class="text-matcha">Menu</span></h1>
                        <p class="lead">Discover our carefully crafted drinks and treats</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Menu Images -->
        <section class="py-5">
            <div class="container">
                <div class="row g-4">
                    <!-- Matcha Standard Menu -->
                    <div class="col-lg-6">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body p-4">
                                <h2 class="h3 fw-bold text-center mb-4 text-matcha">เมนู Standard</h2>
                                <div class="text-center">
                                    <img src="./images/menu-standard.jpg" alt="เมนู Standard - Matcha Menu" 
                                         class="img-fluid rounded shadow menu-image" 
                                         data-bs-toggle="modal" 
                                         data-bs-target="#menuModal" 
                                         data-menu-src="./images/menu-standard.jpg"
                                         data-menu-title="เมนู Standard">
                                    <p class="text-muted mt-2 small">Click to view larger</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Non-Matcha Menu -->
                    <div class="col-lg-6">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body p-4">
                                <h2 class="h3 fw-bold text-center mb-4 text-dark">เมนู Non Matcha</h2>
                                <div class="text-center">
                                    <img src="./images/menu-non-matcha.jpg" alt="เมนู Non Matcha - Other Drinks Menu" 
                                         class="img-fluid rounded shadow menu-image" 
                                         data-bs-toggle="modal" 
                                         data-bs-target="#menuModal" 
                                         data-menu-src="./images/menu-non-matcha.jpg"
                                         data-menu-title="เมนู Non Matcha">
                                    <p class="text-muted mt-2 small">Click to view larger</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Button -->
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <a href="order.html" class="btn btn-matcha btn-lg px-5 py-3">
                            <i class="bi bi-cup-hot me-2"></i>Order Now
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <img src="./images/matcha-lala-logo-white.png" alt="Matcha lala Logo" width="30" height="30" class="me-2">
                        <span class="fw-bold text-matcha">Matcha lala</span>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">© 2025 Matcha lala. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Menu Image Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img id="modalMenuImage" src="" alt="Menu" class="img-fluid w-100">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="downloadMenuLink" href="" download class="btn btn-matcha">
                        <i class="bi bi-download me-2"></i>Download Menu
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Menu Modal Script -->
    <script>
        // Handle menu image clicks
        document.addEventListener('DOMContentLoaded', function() {
            const menuImages = document.querySelectorAll('.menu-image');
            const modalImage = document.getElementById('modalMenuImage');
            const modalTitle = document.getElementById('menuModalLabel');
            const downloadLink = document.getElementById('downloadMenuLink');
            
            menuImages.forEach(function(img) {
                img.addEventListener('click', function() {
                    const imageSrc = this.getAttribute('data-menu-src');
                    const imageTitle = this.getAttribute('data-menu-title');
                    
                    modalImage.src = imageSrc;
                    modalImage.alt = imageTitle;
                    modalTitle.textContent = imageTitle;
                    downloadLink.href = imageSrc;
                    downloadLink.download = imageTitle + '.jpg';
                });
            });
        });
    </script>
</body>
</html>
